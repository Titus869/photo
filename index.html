<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登录界面</title>

<!-- 引入谷歌字体（或本地引用也可） -->
<!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"> -->

<!-- 引入编译好的 CSS 文件 -->

</head>
<body>

<div class="svg-top">
  <!-- 顶部 SVG 代码 -->

      <linearGradient id="linearGradient-2" x1="0.79" y1="0.62" x2="0.21" y2="0.86">
        <stop offset="0" stop-color="rgb(88,62,213)" />
        <stop offset="1" stop-color="rgb(23,215,250)" />
      </linearGradient>
    </defs>
    <g>
      <use xlink:href="#path-1" fill="url(#linearGradient-2)"/>

</div>

<div class="svg-bottom">
  <!-- 底部 SVG 代码 -->
  <svg xmlns="http://www.w3.org/2000/svg" height="896" width="967.8852157128662" version="1.1">
    <defs>
      <path id="path-2" fill-rule="evenodd" d="M896,448 C1142.6325445712241,465.5747656464056 695.2579309733121,896 448,896 C200.74206902668806,896 0,695.2579309733121 0,448 C0,200.74206902668806 200.742069026688,0 448,0 C695.2579309733121,0 475,418 896,448Z"/>

        <stop offset="0" stop-color="rgb(40,175,240)" />
        <stop offset="1" stop-color="rgb(18,15,196)" />
      </linearGradient>
    </defs>
    <g>
      <use xlink:href="#path-2" fill="url(#linearGradient-3)"/>
    </g>

</div>

<section class="container" id="loginPage">
  <section class="wrapper">
    <header>
      <!-- <div class="logo"><span>Logo</span></div> -->
      <h1>Welcome back!</h1>
      <p>User Login</p>
    </header>
    <section class="main-content">
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username">
        <div class="line"></div>
        <input type="password" id="password" placeholder="Password">
        <div id="passwordError" style="display: none; color: red; font-size: 14px; margin-top: 5px;"></div>
        <button type="submit">Login</button>
      </form>
    </section>
    <footer>
      <p><a href="#">Forgot Password?</a></p>
      <p><a href="register.html">Register</a></p>
    </footer>
  </section>
</section>

<script src="js/login.js"></script>

</body>
</html>
