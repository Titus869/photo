<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>照片管理系统</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <section class="container">
    <div style="display: flex; align-items: center; justify-content: space-between;">
      <h1>照片管理系统</h1>
      <div class="user-menu-container">
        <button id="user-display-btn" style="padding: 5px 10px; cursor: pointer;"></button>
        <div class="dropdown-menu">
          <!-- <a href="#" id="friends-list-btn">好友列表</a> -->
          <a href="#" id="logout-btn-dropdown">登出</a>
        </div>
      </div>
    </div>

    <!-- 分类管理 -->
    <section class="category-management">
      <div class="category-header"
        style="display: flex; justify-content: space-between; align-items: center; gap: 10px;">
        <h2 style="margin: 0;">分类管理</h2>
        <div class="category-search-controls"> <input type="text" id="search-category-input" placeholder="搜索分类" />
          <button id="search-category-btn">搜索</button>
          <button id="reset-category-btn">重置</button>
        </div>
      </div>
      <div class="categories-list">
      </div>
      <input type="text" id="new-category-input" placeholder="输入新分类名" />
      <button id="add-category-btn">新增分类</button>
      <div class="delete-category">
        <select id="deleteCategorySelect">
          <option value="" disabled selected>选择要删除的分类</option>
        </select>
        <button id="deleteCategoryBtn">删除分类</button>
      </div>
    </section>

    <section class="upload-section">
      <h2>上传图片</h2>

      <div class="upload-controls"> <select id="category-select">
          <option value="" disabled selected>选择分类</option>
        </select>

        <div class="file-upload-wrapper"> <input type="file" id="image-upload" accept="image/*" />
          <label for="image-upload" class="custom-file-upload">选择图片文件</label>
          <span id="file-name-display">未选择文件</span>
        </div>

        <button id="upload-btn" type="button">上传图片</button>
      </div>
    </section>

    <section class="gallery">
      <div class="gallery-header"
        style="display: flex; justify-content: space-between; align-items: center; gap: 10px;">
        <h2 style="margin: 0;">图片展示</h2>
        <span id="current-category-display" style="font-size: 1.2em; color: #6065D9; font-weight: bold;"></span>
        <div class="image-search-controls">
          <input type="text" id="search-image-input" placeholder="搜索图片" />
          <button id="search-image-btn">搜索</button>
          <button id="reset-image-btn">重置</button>
        </div>
      </div>
      <div id="image-gallery">
      </div>
      <div id="edit-panel" style="display: none;">
        <img id="edit-image" src="" alt="预览图片" />
        <div class="edit-options">
          <label>文件名：<input type="text" id="edit-filename" /></label>
          <label>备注：<input type="text" id="edit-comment" /></label>
          <div class="edit-actions">
            <button id="save-changes-btn">保存更改</button>
            <button id="delete-image-btn">删除图片</button>
            <button id="close-editor-btn">关闭</button>
          </div>
        </div>
      </div>
    </section>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
